<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<br/>
<br/>
<div class="container">
    <div>
        <div class="col-md-4 column">
            <a href="/toAddBook" class="btn btn btn-info">新增书籍</a>
            <a href="/home" class="btn btn btn-info">显示全部书籍</a>
        </div>
        <div class="col-md-8 column">
            <form class="form-inline" action="/queryBookByName" method="post" style="float: right">
                <input type="text" name="bookName" class="form-control" placeholder="请输入书籍名称" required="">
                <input type="submit" class="btn btn btn-info" value="查询">
            </form>
        </div>
    </div>

    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>书籍名称</th>
                <th>书籍数量</th>
                <th>书籍介绍</th>
                <th>书籍操作</th>
            </tr>
            </thead>
            <tbody th:each="book : ${books}">
                <tr>
                    <td th:text="${book.bookName}"></td>
                    <td th:text="${book.bookCount}"></td>
                    <td th:text="${book.bookDetail}"></td>
                    <td>
                        <a th:href="@{/toUpdateBook/}+${book.bookId}" class="btn btn btn-info">修改</a>
                        <a th:href="@{/deleteBook/}+${book.bookId}" class="btn btn btn-info">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
